name: overdue-nudger

on:
  schedule:
    - cron: '0 13 * * *'   # 15:00 SAST (UTC+2) = 13:00 UTC
  workflow_dispatch: {}
  push:
    paths:
      - 'data/aging/**'
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build overdue nudger
        run: |
          mkdir -p out
          python scripts/overdue_nudger.py \
            --in data/aging/aging.csv \
            --out out
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: overdue-nudger
          path: out/
